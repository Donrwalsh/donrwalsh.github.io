    <div class="clrs-solution">
      <blockquote>
  <p>Prove by induction that the <script type="math/tex">i</script>th Fibonacci number satisfies the equality</p>

  <p><script type="math/tex">F_i = \frac{\phi^i - \hat{\phi^i}}{\sqrt{5}}</script>,</p>

  <p>where <script type="math/tex">\phi</script> is the golden ratio and <script type="math/tex">\hat{\phi}</script> is its conjugate.</p>
</blockquote>

<p>For our base case, we need two values of <script type="math/tex">F</script>:</p>

<script type="math/tex; mode=display">F_0 = \frac{\phi^0 - \hat{\phi^0}}{\sqrt{5}} = \frac{1 - 1}{\sqrt{5}} = 0</script>

<script type="math/tex; mode=display">F_1 = \frac{\phi^1 - \hat{\phi^1}}{\sqrt{5}} = \frac{\frac{1 + \sqrt{5}}{2} - \frac{1 - \sqrt{5}}{2}}{\sqrt{5}} = \frac{1 + \sqrt{5} - 1 + \sqrt{5}}{2\sqrt{5}} = \frac{2\sqrt{5}}{2\sqrt{5}} = 1</script>

<p>For the inductive step, recall that <script type="math/tex">F_i = F_{i-1} + F_{i-2}</script> for <script type="math/tex">i \geq 2</script>:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{equation}
\begin{split}
F_i & = \frac{\phi^{i-1} - \hat{\phi}{}^{i-1}}{\sqrt{5}} + \frac{\phi^{i-2} - \hat{\phi}{}^{i-2}}{\sqrt{5}} \\
& = \frac{\phi^{i-1} + \phi^{i-2} - \hat{\phi}{}^{i-1} - \hat{\phi}{}^{i-2}}{\sqrt{5}} \\
& = \frac{\phi^{i-2}(\phi + 1) - \hat{\phi}{}^{i-2}(\hat{\phi} + 1)}{\sqrt{5}} \\
& = \frac{\phi^{i-2}\phi^2  - \hat{\phi}{}^{i-2}\hat{\phi}{}^{2}}{\sqrt{5}} \\
& = \frac{\phi^i  - \hat{\phi}{}^i}{\sqrt{5}} \\
\end{split}
\end{equation} %]]></script>
