---
layout: default
title: Home
---
<div class="row mt-5">
    {% for item in site.data.navigation %}
        <div class="col-4">
            <div class="card">
                <h3 class="card-header">
                    <a href="{{ item.link }}"><i class="fas fa-{{ item.icon }}"></i> {{ item.name }}</a>
                </h3>
                <div class="card-body">
                    <p>{{ item.description }}</p> 
                </div>
            </div>
        </div>
    {% endfor %}
</div>
